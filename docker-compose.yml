version: '3'
services:
  app:
    build: .
    restart: on-failure
    env_file:
     - ./.env
  postgres:
    image: postgres:9-alpine
    restart: always
    volumes:
      - ./data/pgsql:/var/lib/postgresql
    ports:
      - 5432:5432
  admin:
    image: sosedoff/pgweb
    restart: always
    ports:
      - 10000:8081
  elasticsearch:
    image: elastic/elasticsearch:6.2.4
    restart: always
    volumes:
      - ./data/elastic
  kibana:
    image: docker.elastic.co/kibana/kibana:6.2.4
    ports:
      - 10001:5601
    links:
      - elasticsearch
